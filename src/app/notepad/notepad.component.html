<div class="notepad-block">
  <form *ngIf="notepadForm" [formGroup]="notepadForm" (ngSubmit)="onSubmit()">
    <label class="input-lable">Notepad Tite</label>
    <div class="form-group form-group-default required">
      <input type="text" class="form-control" formControlName="title">
    </div>

    <button class="button blue" type="submit" [disabled]="!notepadForm.valid">Save</button>
  </form>

  <app-add-note (addNote)="addNote($event)"></app-add-note>

  <ng-container *ngIf="notepad">
    <app-edit-note (deleteNote)="deleteNote($event)" (updateNote)="updateNote($event)" *ngFor="let note of notepad.notes" [note]="note"> </app-edit-note>
  </ng-container>
</div>
